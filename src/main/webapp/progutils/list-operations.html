				<div class="inline-div">

						</div>
					</fieldset>
				</div>
			</fieldset>
			<br>
			
			  
			  <button class="TopMenuButton" onclick="unionOperation(document.getElementById('unionSource'),document.getElementById('list-op-result-text'))">Skicka</button>
		</fieldset>
	</div>
	
</body>

</html>
